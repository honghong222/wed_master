<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select.html</title>
  <style>
     #container{
      width: 500px;
      height: 500px;
      background-color: yellowgreen;
     }
     #container span{
      display: inline-block;
      width: 110px;
      margin: 2px;
      padding: 1px;
      border: 1px solid red;
     }
  </style>
</head>
<body>
  입력:<input type="text" id="uservalue">
  <button id="deleteWord">삭제</button>
  <div id="container">

  </div>

  <script>
    let str = 'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum doloribus molestias ipsa culpa dicta unde debitis sunt aut id distinctio, consectetur optio neque dolores asperiores maiores vero quia sed perferendis.';
    let strAry = str.split(' ')
    str='';
    strAry.forEach(word =>{
      console.log(word);
      str += '<span>' + word + '</span>';
    })
    document.querySelector('#container').innerHTML = str;

    document.querySelector('#deleteWord').addEventListener('click',(e)=>{
      document.querySelectorAll('#container span').forEach((item) => {
        if(item.innerText==document.querySelector('#uservalue').value){
          item.remove();
        }
      })
    })
    let no=100;
    let job=setInterval(function(){
      if(no<=0){
        clearInterval(job);
      }
      console.log(no--)
    },1000)
  </script>
</body>
</html>
