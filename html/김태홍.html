<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>김태홍</title>
  <link rel="stylesheet" href="css/김태홍.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>header 영역</h1>
      <p>김태홍 페이지에 온 것을 환영합니다</p>
      <nav>
        <ul>
          <li><a href="#" target="_blank">첫번째 메인메뉴</a></li>
          <li><a href="#" target="_blank">두번째 메인메뉴</a></li>
          <li><a href="#" target="_blank">세번째 메인메뉴</a></li>
          <li class="abc"><a href="#" target="_blank">로그인</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <h2>좌측 사이드</h2>
    <P>좌측영역 정의 내립니다</P>
    <P>좌측영역 정의 내립니다</P>
    <P>좌측영역 정의 내립니다</P>
  </aside>
  <section>
    <h2>회원가입 영역입니다</h2>
    <form>
      <fieldset>
        
          
        <legend>step1 : 로그인 정보</legend>
        <ul>
        <li>
        <label for="user-id">계정아이디</label>
        <input type="text" id="user-id" name="user-id" autofocus>
        </li>
        <li>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw">
        </li>
        <li>
        <label for="pw">비밀번호 확인</label>
        <input type="password" id="pw" name="pw">
      </li>
      </ul>
      </fieldset>
      <fieldset>
        <legend>step1 : 개인정보</legend>
        <ul>
          <li>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="5자 미만 공백없이">
        </li>
        <li>
        <label for="email">이메일 계정</label>
        <input type="email" id="email" name="email" placeholder="abc@naver.com">
        </li>
        <li>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone">
      </li>
      </ul>
      </fieldset>
      <fieldset>
        <button type="submit" value="회원 가입">회원가입</button>
        <button type="reset" value="정보 수정">정보 수정</button>
      </fieldset>
    </form>
  </section>
  <aside>
    <h2>우측 사이드</h2>
    <p>우측영역 정의 내립니다</p>
    <p>우측영역 정의 내립니다</p>
    <p>우측영역 정의 내립니다</p>
  </aside>
  <footer>
    <h2>푸터영역 입니다</h2>
  </footer>
  </div>
  
</body>
</html>
